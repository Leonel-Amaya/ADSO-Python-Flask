{% extends 'layout.html' %}
{% block contenido %}
<div class="main p-3">
    <div class="text-center">
        <h1>REGISTRO NUEVO CLIENTE</h1>
    </div>
    <section class="m-4">
        <div class="row">
            <div class="col mb-3">
                <label for="" class="form-label">Nombres</label>
                <input type="text" class="form-control">
            </div>
            <div class="col mb-3">
                <label for="" class="form-label">Apellidos</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <label for="" class="form-label">Cedula</label>
                <input type="number" class="form-control">
            </div>
            <div class="col ms-5">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Natural
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Juridica
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col me-5" style="max-width: 575px;">
                <label for="" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col"
                style="background-color: grey; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: darkgrey; height: 200px; max-width: 300px;">
                <h2>Foto Usuario</h2>
            </div>
        </div>
    </section>
</div>
{% endblock %}
