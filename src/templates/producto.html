{% extends 'layout.html' %}
{% block contenido %}
<div class="main m-4 p-3">
    <div class="text-center" id="name-pagina" style="background: #F3F4B9;">
        <h1>REGISTRO DE NUEVO PRODUCTO</h1>
    </div>
    <form action="crear_producto" method="post">
        <section style="height: 400px;">
            <div class="row">
                <div class="mb-3 col">
                    <label for="nombreproducto" class="form-label">Nombre del producto</label>
                    <input type="text" id="nombreproducto" class="form-control" placeholder="Producto">
                </div>

                <div class="mb-3 col">
                    <label for="" class="form-label">Proveedor del producto</label>
                    <select name="" id="" class="form-select">
                        <option value="">Elige uno</option>
                        <option value="">Proveedor 1</option>
                        <option value="">Proveedor 2</option>
                    </select>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="descripcion" class="form-label">Descripción del producto</label>
                    <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
                </div>
                <div class="col ms-5 me-5"
                    style="background-color: grey; border-radius: 8px; display: flex; justify-content: center; align-items: center; color: darkgrey;">
                    <h2>Imagen del producto</h2>
                </div>
            </div>
            <div class="row mt-5">
                <div class="mb-3 col">
                    <label for="valor_unitario" class="form-label">Valor unitario</label>
                    <input type="number" name="valor_unitario" id="valor_unitario" class="form-control"
                        placeholder="Valor">
                </div>
                <div class="mb-3 col">
                    <label for="unidad_medida" class="form-label">Unidad de medida</label>
                    <input type="text" name="unidad_medida" id="unidad_medida" class="form-control"
                        placeholder="Unidad">
                </div>
            </div>
            <div class="row mt-5">
                <div class="mb-3 col">
                    <label for="cantidad_stock" class="form-label">Cantidad en inventario</label>
                    <input type="number" name="cantidad_stock" id="cantidad_stock" class="form-control"
                        placeholder="Cantidad">
                </div>
                <div class="mb-3 col">
                    <label for="categoria" class="form-label">Categoría del producto</label>
                    <select name="categoria" id="categoria" class="form-select">
                        <option value="">Categoría</option>
                        <option value="1">Frutas</option>
                        <option value="2">Verduras</option>
                    </select>
                </div>
            </div>
            <div class="row mt-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>    
        </section>
    </form>
</div>
{% endblock %}
