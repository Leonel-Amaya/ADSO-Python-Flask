{% extends 'layout.html' %}
{% block contenido %}

<div class="main p-3">
    <div class="text-center">
        <h1>FACTURACIÃ“N</h1>
    </div>
    <form action="crear_factura" method="post">
        <section>
            <div class="row mb-5">
                <div class="col" style="max-width: 590px;">
                    <label for="id_cliente" class="form-label">Cliente</label>
                    <input type="text" placeholder="DNI Cliente" class="form-control" name="id_cliente" id="id_cliente">
                </div>
                <div class="col ms-5 mt-3"
                    style="background-color: brown; max-width: 300px; border-radius: 8px; display: flex; align-items: center;">
                    <h2>Total</h2>
                    <h3>$$$$</h3>
                </div>
            </div>
            <input type="hidden" id="id_cliente" name="id_cliente">
            <div class="row mt-5">
                <div class="col" style="max-width: 590px;">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" readonly>
                </div>
                <div class="col">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" readonly>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" style="max-width: 590px;">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="telefono" readonly>
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" readonly>
                </div>
            </div>
            <div class="row mt-3" style="height: 400px;">
                <div class="col">
                    <label for="" class="form-label">Productos</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
                <div class="col" style="margin-top: 100px; margin-left: 100px;">
                    <button class="btn btn-primary">Generar</button>
                </div>
            </div>

            <input type="hidden" id="id_usuario" name="id_cliente" value="1">
        </section>
    </form>
</div>
{% endblock %}
